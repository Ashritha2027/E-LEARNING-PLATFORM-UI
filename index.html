<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Learning Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>ðŸ“š E-Learning Platform</h1>
  </header>

  <main>
    <section class="course-list">
      <h2>Available Courses</h2>
      <div class="courses">
        <div class="course" onclick="loadCourse('HTML Basics', 'https://www.youtube.com/embed/qz0aGYrrlhU', 75)">
          <h3>HTML Basics</h3>
          <p>Introduction to HTML.</p>
          <progress value="75" max="100"></progress>
        </div>
        <div class="course" onclick="loadCourse('CSS Fundamentals', 'https://www.youtube.com/embed/yfoY53QXEnI', 40)">
          <h3>CSS Fundamentals</h3>
          <p>Learn CSS styling.</p>
          <progress value="40" max="100"></progress>
        </div>
        <div class="course" onclick="loadCourse('JavaScript 101', 'https://www.youtube.com/embed/hdI2bqOjy3c', 20)">
          <h3>JavaScript 101</h3>
          <p>Getting started with JS.</p>
          <progress value="20" max="100"></progress>
        </div>
      </div>
    </section>

    <section class="video-player">
      <h2 id="video-title">Select a course to begin</h2>
      <iframe id="course-video" width="100%" height="400" src="" frameborder="0" allowfullscreen></iframe>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
